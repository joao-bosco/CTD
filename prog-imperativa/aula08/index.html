<body>
    
    <script>
        // Criar a variável Array
        var frutas = ["Banana", "Laranja"];

        console.log (frutas);

        //CRUD - Criar, Ler, Atualizar, Deletar
        // Adicionar (criar)
        frutas.push ("Abacate", "Pêra")
        frutas.unshift("Mamão");
        //Remover
        frutas.pop();  //Ultimo
        frutas.shift(); //Primeiro
        //Retornar o index/positionn
        frutas.indexOf ("Laranja")
        //Atualizar valor conforme o index
        frutas [2] = "Pêra;"
        frutas.push ('Melão')
        //Retorna a sequência
        frutas.slice (1)
        console.log(frutas.slice(0,3));
        console.log(frutas);

        //Retorna a sequência
        frutas.splice (1)
        console.log(frutas.splice(2,3));
        console.log(frutas);

        //console.log(Object.keys(frutas));// Mostra a lista com posição de cada item
